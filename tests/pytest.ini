[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --timeout=300
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    e2e: marks tests as end-to-end tests (deselect with '-m "not e2e"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    auth: marks tests as authentication related
    database: marks tests as database related
    api: marks tests as API related
    workflow: marks tests as full workflow tests
filterwarnings =
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::selenium.webdriver.remote.webdriver:UserWarning
