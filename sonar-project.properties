# SonarQube project configuration

# Project identification
# Note: These will be overridden by command line parameters
sonar.projectKey=youtube-blog-converter
sonar.projectName=YouTube Blog Converter
sonar.projectVersion=1.0

# Source code settings
sonar.sources=app/
sonar.tests=tests/
sonar.language=py

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-results.xml

# Exclusions
sonar.exclusions=**/migrations/**,**/venv/**,**/env/**,**/__pycache__/**,**/static/**,**/templates/**
sonar.test.exclusions=**/*test*.py

# Encoding
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3.11,3.12