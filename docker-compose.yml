version: '3.8'

services:
  app:
    build:
      context: .
      target: final  # Target the final stage of multi-stage build
    container_name: flask_app
    ports:
      - "5000:5000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    # For production, consider adding:
    # restart: unless-stopped
    # For development, uncomment volume:
    # volumes:
    #   - ./:/app