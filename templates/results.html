<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Blog Article</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .source-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .source-link {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .source-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .video-embed {
            margin: 30px 40px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: #000;
        }

        .video-embed iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .content-wrapper {
            padding: 40px;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 16px;
            border: 1px solid #e1e8ed;
            flex-wrap: wrap;
            gap: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #495057;
            font-weight: 500;
        }

        .meta-item i {
            color: #667eea;
        }

        .article-container {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e1e8ed;
        }

        .blog-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        
        .blog-content h1 {
            color: #2c3e50;
            margin: 2em 0 1em 0;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
            font-size: 2.2em;
            font-weight: 700;
        }

        .blog-content h1:first-child {
            margin-top: 0;
        }
        
        .blog-content h2 {
            color: #34495e;
            margin: 1.8em 0 1em 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #95a5a6;
            font-size: 1.6em;
            font-weight: 600;
        }
        
        .blog-content h3 {
            color: #34495e;
            margin: 1.5em 0 0.8em 0;
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .blog-content p {
            margin-bottom: 1.5em;
            text-align: justify;
            line-height: 1.8;
        }
        
        .blog-content ul, .blog-content ol {
            margin: 1.5em 0;
            padding-left: 2em;
        }
        
        .blog-content li {
            margin-bottom: 0.8em;
            line-height: 1.7;
        }
        
        .blog-content strong {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .blog-content em {
            color: #7f8c8d;
            font-style: italic;
        }
        
        .blog-content code {
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            color: #e74c3c;
            border: 1px solid #e1e8ed;
        }
        
        .blog-content blockquote {
            border-left: 4px solid #667eea;
            margin: 2em 0;
            padding: 1em 1.5em;
            background: #f8f9fa;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: #555;
        }

        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 30px 40px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .btn-back {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .btn-download {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Progress and loading states */
        .progress-container {
            display: none;
            margin: 20px 40px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            display: none;
            margin: 20px 40px;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
        }

        .success-message {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .error-message {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }
            
            .header, .content-wrapper, .actions {
                padding: 25px 20px;
            }

            .video-embed {
                margin: 20px;
            }

            .video-embed iframe {
                height: 250px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .blog-meta {
                flex-direction: column;
                text-align: center;
            }
            
            .article-container {
                padding: 25px;
            }
            
            .blog-content h1 {
                font-size: 1.8em;
            }
            
            .blog-content h2 {
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            .header, .content-wrapper, .actions {
                padding: 20px 15px;
            }

            .video-embed {
                margin: 15px;
            }

            .video-embed iframe {
                height: 200px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .article-container {
                padding: 20px;
            }
            
            .blog-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-blog"></i> Generated Blog Article</h1>
            <div class="source-info">
                <a href="{{ youtube_url }}" target="_blank" class="source-link">
                    <i class="fab fa-youtube"></i> View Original Video
                </a>
            </div>
        </div>
        
        <div class="video-embed">
            <iframe src="https://www.youtube.com/embed/{{ video_id }}" allowfullscreen></iframe>
        </div>
        
        <div class="content-wrapper">
            <div class="blog-meta">
                <div class="meta-item">
                    <i class="fas fa-clock"></i>
                    <span>Generated just now</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Ready for download</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-eye"></i>
                    <span>Professional format</span>
                </div>
            </div>
            
            <div class="article-container">
                <div class="blog-content">
                    {{ blog_content|safe }}
                </div>
            </div>
        </div>
        
        <div class="actions">
            <a href="/" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Convert Another Video
            </a>
            <button class="btn btn-download" id="download-btn">
                <i class="fas fa-download"></i> Download as PDF
            </button>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Preparing your PDF download...</p>
        </div>
        
        <div class="message success-message" id="success-message">
            <i class="fas fa-check-circle"></i> PDF downloaded successfully!
        </div>
        
        <div class="message error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i> 
            <span id="error-text">Download failed. Please try again.</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('download-btn');
            const loader = document.getElementById('loader');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            downloadBtn.addEventListener('click', async function() {
                // Reset UI
                downloadBtn.disabled = true;
                loader.style.display = 'block';
                progressContainer.style.display = 'block';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                progressBar.style.width = '0%';
                
                let progressInterval;
                try {
                    // Simulate progress
                    let progress = 0;
                    progressInterval = setInterval(() => {
                        progress = Math.min(progress + 5, 95);
                        progressBar.style.width = `${progress}%`;
                    }, 150);
                    
                    // Request PDF
                    const response = await fetch('/download');
                    
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    
                    const blob = await response.blob();
                    
                    // Complete progress
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';
                    
                    // Extract filename
                    const contentDisposition = response.headers.get('content-disposition');
                    let filename = 'blog_article.pdf';
                    if (contentDisposition) {
                        const match = contentDisposition.match(/filename="?([^"]+)"?/);
                        if (match && match[1]) {
                            filename = match[1];
                        }
                    }
                    
                    // Download file
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    
                    // Cleanup
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    // Show success
                    successMessage.style.display = 'block';
                    loader.style.display = 'none';
                    
                    // Reset after delay
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                        progressContainer.style.display = 'none';
                        downloadBtn.disabled = false;
                    }, 3000);
                    
                } catch (error) {
                    console.error('Download failed:', error);
                    
                    if (progressInterval) clearInterval(progressInterval);
                    
                    loader.style.display = 'none';
                    errorText.textContent = error.message || 'Download failed. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                        progressContainer.style.display = 'none';
                        downloadBtn.disabled = false;
                    }, 5000);
                }
            });
        });
    </script>
</body>
</html>
