<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Blog Article</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1668853853625-d38dbc599001?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 2.2rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .source {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .source a {
            color: #a8d8ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .source a:hover {
            color: #4facfe;
            text-decoration: underline;
        }

        .article-container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 12px;
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
            line-height: 1.7;
            font-size: 1.05rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            text-align: left;
        }

        .article-container::-webkit-scrollbar {
            width: 8px;
        }

        .article-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .article-container::-webkit-scrollbar-thumb {
            background: rgba(79, 172, 254, 0.6);
            border-radius: 10px;
        }

        .article-container::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 172, 254, 0.8);
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 25px;
            font-size: 1.05rem;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 180px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .btn-download {
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .btn-download:hover {
            background: linear-gradient(to right, #00f2fe, #4facfe);
        }

        /* Loading spinner */
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4facfe;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            animation: fadeIn 0.5s;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .error-message {
            display: none;
            background: rgba(217, 48, 37, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            animation: fadeIn 0.5s;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .meta-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .article-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Progress bar */
        .progress-container {
            display: none;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        /* Pulsing animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .article-title {
                font-size: 1.5rem;
            }
            
            .blog-meta {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .article-container {
                padding: 20px;
                font-size: 1rem;
            }
            
            .article-title {
                font-size: 1.3rem;
            }
        }
        
        /* Add disabled state for button */
        .btn.disabled {
            opacity: 0.7;
            pointer-events: none;
            background: linear-gradient(to right, #9acffe, #80e2fe);
        }
        
        /* Blog content styling */
        .blog-content {
            line-height: 1.8;
        }
        
        .blog-content h2 {
            color: #4facfe;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid #eee;
        }
        
        .blog-content h3 {
            color: #00f2fe;
            margin-top: 1.3em;
            margin-bottom: 0.7em;
        }
        
        .blog-content p {
            margin-bottom: 1.2em;
        }
        
        .blog-content ul, .blog-content ol {
            margin-left: 1.5em;
            margin-bottom: 1.2em;
        }
        
        .blog-content li {
            margin-bottom: 0.5em;
        }
        
        .blog-content strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-blog"></i> Generated Blog Article</h1>
            <div class="source">
                Source: <a href="{{ youtube_url }}" target="_blank">{{ youtube_url }}</a>
            </div>
        </div>
        
        <div class="blog-meta">
            <div class="meta-item">
                <i class="fas fa-clock"></i> Generated just now
            </div>
            <div class="meta-item">
                <i class="fas fa-file-alt"></i> Ready for download
            </div>
        </div>
        
        <h2 class="article-title">Your Generated Blog Post</h2>
        
        <div class="article-container">
            <div class="blog-content">
                {{ blog_content }}
            </div>
        </div>
        
        <div class="actions">
            <a href="/" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Back to Start
            </a>
            <button class="btn btn-download pulse" id="download-btn">
                <i class="fas fa-download"></i> Download PDF
            </button>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Preparing download...</p>
        </div>
        
        <div class="success-message" id="success-message">
            <i class="fas fa-check-circle"></i> PDF downloaded successfully!
        </div>
        
        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i> <span id="error-text"></span>
        </div>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const btn = this;
            const loader = document.getElementById('loader');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loader and progress
            loader.style.display = 'block';
            progressContainer.style.display = 'block';
            btn.classList.remove('pulse');
            btn.classList.add('disabled');
            
            // Simulate progress (since we can't track actual download progress)
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.floor(Math.random() * 10) + 5;
                if (progress >= 95) {
                    clearInterval(progressInterval);
                }
                progressBar.style.width = `${progress}%`;
            }, 200);
            
            // Create a hidden link to trigger the download
            const downloadLink = document.createElement('a');
            downloadLink.style.display = 'none';
            downloadLink.href = '/download';
            
            // Set a unique name to prevent caching issues
            const timestamp = new Date().getTime();
            downloadLink.download = `blog_article_${timestamp}.pdf`;
            
            document.body.appendChild(downloadLink);
            
            // Trigger the download after a short delay
            setTimeout(() => {
                try {
                    downloadLink.click();
                    
                    // Complete progress animation
                    progressBar.style.width = '100%';
                    
                    // Hide loader after a short delay
                    setTimeout(() => {
                        loader.style.display = 'none';
                        progressContainer.style.display = 'none';
                        successMessage.style.display = 'block';
                        btn.classList.remove('disabled');
                        
                        // Remove progress animation after success
                        setTimeout(() => {
                            progressBar.style.width = '0%';
                        }, 1000);
                        
                        // Re-enable pulsing effect after 3 seconds
                        setTimeout(() => {
                            btn.classList.add('pulse');
                        }, 3000);
                    }, 1500);
                } catch (error) {
                    // Handle errors
                    clearInterval(progressInterval);
                    loader.style.display = 'none';
                    progressContainer.style.display = 'none';
                    document.getElementById('error-text').textContent = 
                        `Download failed: ${error.message || 'Please try again'}`;
                    errorMessage.style.display = 'block';
                    btn.classList.remove('disabled');
                    btn.classList.add('pulse');
                } finally {
                    // Clean up
                    document.body.removeChild(downloadLink);
                }
            }, 1000);
        });
    </script>
</body>
</html>
