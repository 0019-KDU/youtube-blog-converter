name: CI/CD for YouTube Blog Converter

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  issues: write
  contents: read
  pull-requests: write

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Show commit author
        run: |
          echo "Commit by ${{ github.actor }}"
          echo "Email: ${{ github.event.head_commit.author.email || 'N/A' }}"
          echo "Full details: ${{ toJson(github.event.head_commit.author) }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Filesystem Scan with Trivy
        run: trivy fs --severity HIGH,CRITICAL --exit-code 0 .

      - name: Install Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/
          rm gitleaks_8.18.2_linux_x64.tar.gz

      - name: Secret Detection with Gitleaks
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # PR event - scan new commits in the PR
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
            echo "Scanning PR commits against base branch: $BASE_BRANCH"
            git fetch origin "$BASE_BRANCH" --depth=100
            BASE_COMMIT=$(git merge-base "origin/$BASE_BRANCH" HEAD)
            RANGE="$BASE_COMMIT..HEAD"
          elif [ "${{ github.event_name }}" = "push" ]; then
            # Push event - scan all commits in this push
            echo "Scanning push event commits"
            if [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              # Normal push with previous history
              RANGE="${{ github.event.before }}..${{ github.event.after }}"
            else
              # Initial push to new branch/repo
              RANGE="${{ github.event.after }}"
            fi
          else
            echo "Unsupported event type: ${{ github.event_name }}"
            exit 1
          fi

          echo "Scanning commit range: $RANGE"
          gitleaks detect \
            --source . \
            --report-format json \
            --report-path gitleaks-report.json \
            --log-opts "$RANGE"

      - name: Create issue on failure
        if: ${{ failure() }}
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const assignee = "${{ github.actor }}";
              const authorName = "${{ github.event.head_commit.author.name }}";
              const authorEmail = "${{ github.event.head_commit.author.email }}";
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Security Scan Failure in ${context.job}`,
                body: `### ❌ Security Scan Failed\n\n` +
                      `**Job:** ${context.job}\n` +
                      `**Commit:** [${context.sha.substring(0,7)}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})\n` +
                      `**Workflow:** [${context.workflow}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\n` +
                      `**Commit Author:** ${authorName} (${authorEmail})\n\n` +
                      `Please investigate the security scan failure.`,
                assignees: [assignee],
                labels: ['ci-failure', 'security']
              });
            } catch (error) {
              console.error('Error creating issue:', error);
              core.setFailed(`Failed to create issue: ${error.message}`);
            }

      - name: Slack Notification on Failure
        if: ${{ failure() }}
        uses: act10ns/slack@v2.1.0
        with:
          channel: '#githubaction'
          status: ${{ job.status }}
          text: "❌ Security Scan Failed in ${{ github.repository }}"
          fields: |
            [
              {"title": "Repository", "value": "${{ github.repository }}", "short": true},
              {"title": "Workflow", "value": "${{ github.workflow }}", "short": true},
              {"title": "Job", "value": "${{ github.job }}", "short": true},
              {"title": "Run ID", "value": "${{ github.run_id }}", "short": true},
              {"title": "Commit", "value": "${{ github.sha }}", "short": true},
              {"title": "Commit Author", "value": "${{ github.event.head_commit.author.name }}", "short": true}
            ]
          footer: "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Show commit author
        run: |
          echo "Commit by ${{ github.actor }}"
          echo "Email: ${{ github.event.head_commit.author.email || 'N/A' }}"
          echo "Full details: ${{ toJson(github.event.head_commit.author) }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests with coverage
        run: pytest --cov=src --cov-report=xml:coverage.xml -v tests/
        
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Create issue on failure
        if: ${{ failure() }}
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const assignee = "${{ github.actor }}";
              const authorName = "${{ github.event.head_commit.author.name }}";
              const authorEmail = "${{ github.event.head_commit.author.email }}";
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Build/Tests Failed in ${context.job}`,
                body: `### ❌ Build/Tests Failed\n\n` +
                      `**Job:** ${context.job}\n` +
                      `**Commit:** [${context.sha.substring(0,7)}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})\n` +
                      `**Workflow:** [${context.workflow}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\n` +
                      `**Commit Author:** ${authorName} (${authorEmail})\n\n` +
                      `Test failures detected. Please check the build logs.`,
                assignees: [assignee],
                labels: ['ci-failure', 'tests']
              });
            } catch (error) {
              console.error('Error creating issue:', error);
              core.setFailed(`Failed to create issue: ${error.message}`);
            }

      - name: Slack Notification on Failure
        if: ${{ failure() }}
        uses: act10ns/slack@v2.1.0
        with:
          channel: '#githubaction'
          status: ${{ job.status }}
          text: "❌ Build/Tests Failed in ${{ github.repository }}"
          fields: |
            [
              {"title": "Repository", "value": "${{ github.repository }}", "short": true},
              {"title": "Workflow", "value": "${{ github.workflow }}", "short": true},
              {"title": "Job", "value": "${{ github.job }}", "short": true},
              {"title": "Run ID", "value": "${{ github.run_id }}", "short": true},
              {"title": "Commit", "value": "${{ github.sha }}", "short": true},
              {"title": "Commit Author", "value": "${{ github.event.head_commit.author.name }}", "short": true}
            ]
          footer: "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"

  sonarqube-scan:
    runs-on: self-hosted
    needs: build-and-test
    steps:
      - name: Show commit author
        run: |
          echo "Commit by ${{ github.actor }}"
          echo "Email: ${{ github.event.head_commit.author.email || 'N/A' }}"
          echo "Full details: ${{ toJson(github.event.head_commit.author) }}"
          
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: .
          
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.version=3.12
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.test.inclusions=tests/**
            -Dsonar.exclusions=**/__pycache__/**,**/.pytest_cache/**,**/env/**
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.projectName=${{ vars.SONAR_PROJECT_NAME }}
            -Dsonar.projectVersion=1.0.${{ github.run_number }}
            -Dsonar.qualitygate.wait=true
            -Dsonar.scm.provider=git
            -Dsonar.links.scm=${{ github.server_url }}/${{ github.repository }}
            -Dsonar.links.ci=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: Create issue on failure
        if: ${{ failure() }}
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const assignee = "${{ github.actor }}";
              const authorName = "${{ github.event.head_commit.author.name }}";
              const authorEmail = "${{ github.event.head_commit.author.email }}";
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `SonarQube Failure in ${context.job}`,
                body: `### ❌ SonarQube Quality Gate Failed\n\n` +
                      `**Job:** ${context.job}\n` +
                      `**Commit:** [${context.sha.substring(0,7)}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})\n` +
                      `**Workflow:** [${context.workflow}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\n` +
                      `**Commit Author:** ${authorName} (${authorEmail})\n\n` +
                      `Quality gate check failed. Please review SonarQube analysis.`,
                assignees: [assignee],
                labels: ['ci-failure', 'quality']
              });
            } catch (error) {
              console.error('Error creating issue:', error);
              core.setFailed(`Failed to create issue: ${error.message}`);
            }

      - name: Slack Notification on Failure
        if: ${{ failure() }}
        uses: act10ns/slack@v2.1.0
        with:
          channel: '#githubaction'
          status: ${{ job.status }}
          text: "❌ SonarQube Scan Failed in ${{ github.repository }}"
          fields: |
            [
              {"title": "Repository", "value": "${{ github.repository }}", "short": true},
              {"title": "Workflow", "value": "${{ github.workflow }}", "short": true},
              {"title": "Job", "value": "${{ github.job }}", "short": true},
              {"title": "Run ID", "value": "${{ github.run_id }}", "short": true},
              {"title": "Commit", "value": "${{ github.sha }}", "short": true},
              {"title": "Commit Author", "value": "${{ github.event.head_commit.author.name }}", "short": true}
            ]
          footer: "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"

  sonarqube-pr-comment:
    runs-on: ubuntu-latest
    needs: sonarqube-scan
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Show commit author
        run: |
          echo "Commit by ${{ github.actor }}"
          echo "Email: ${{ github.event.head_commit.author.email || 'N/A' }}"
          echo "Full details: ${{ toJson(github.event.head_commit.author) }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Custom SonarQube Results Table
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const sonarUrl = '${{ vars.SONAR_HOST_URL }}';
            const projectKey = '${{ vars.SONAR_PROJECT_KEY }}';
            const sonarToken = '${{ secrets.SONAR_TOKEN }}';
            const prNumber = ${{ github.event.pull_request.number }};
            
            try {
              // Fetch quality gate status
              const qualityGateResponse = await fetch(
                `${sonarUrl}/api/qualitygates/project_status?projectKey=${projectKey}`,
                {
                  headers: {
                    'Authorization': `Bearer ${sonarToken}`
                  }
                }
              );
              
              if (!qualityGateResponse.ok) {
                throw new Error(`Failed to fetch quality gate: ${qualityGateResponse.status}`);
              }
              
              const qualityGateData = await qualityGateResponse.json();
              
              // Fetch project measures
              const measuresResponse = await fetch(
                `${sonarUrl}/api/measures/component?component=${projectKey}&metricKeys=alert_status,bugs,vulnerabilities,security_hotspots,code_smells,coverage,duplicated_lines_density,ncloc,sqale_rating,reliability_rating,security_rating`,
                {
                  headers: {
                    'Authorization': `Bearer ${sonarToken}`
                  }
                }
              );
              
              if (!measuresResponse.ok) {
                throw new Error(`Failed to fetch measures: ${measuresResponse.status}`);
              }
              
              const measuresData = await measuresResponse.json();
              
              // Helper function to get measure value
              function getMeasureValue(measures, key) {
                const measure = measures.find(m => m.metric === key);
                return measure ? measure.value : 'N/A';
              }
              
              // Helper function to get rating emoji
              function getRatingEmoji(rating) {
                switch(rating) {
                  case '1.0': return '🟢 A';
                  case '2.0': return '🟡 B';
                  case '3.0': return '🟠 C';
                  case '4.0': return '🔴 D';
                  case '5.0': return '⚫ E';
                  default: return rating || 'N/A';
                }
              }
              
              // Helper function to get status emoji
              function getStatusEmoji(status) {
                return status === 'OK' ? '✅' : '❌';
              }
              
              const measures = measuresData.component.measures;
              const qualityGateStatus = qualityGateData.projectStatus.status;
              
              // Build the comment body
              const commentBody = `
            ## 📊 SonarQube Analysis Results
            
            ${getStatusEmoji(qualityGateStatus)} **Quality Gate: ${qualityGateStatus}**
            
            ### 📈 Code Quality Metrics
            
            | Metric | Value | Rating |
            |--------|-------|--------|
            | 🐛 **Bugs** | ${getMeasureValue(measures, 'bugs')} | ${getRatingEmoji(getMeasureValue(measures, 'reliability_rating'))} |
            | 🔒 **Vulnerabilities** | ${getMeasureValue(measures, 'vulnerabilities')} | ${getRatingEmoji(getMeasureValue(measures, 'security_rating'))} |
            | 🔥 **Security Hotspots** | ${getMeasureValue(measures, 'security_hotspots')} | - |
            | 💩 **Code Smells** | ${getMeasureValue(measures, 'code_smells')} | ${getRatingEmoji(getMeasureValue(measures, 'sqale_rating'))} |
            | 📊 **Coverage** | ${getMeasureValue(measures, 'coverage')}% | - |
            | 📋 **Duplicated Lines** | ${getMeasureValue(measures, 'duplicated_lines_density')}% | - |
            | 📏 **Lines of Code** | ${getMeasureValue(measures, 'ncloc')} | - |
            
            ### 🎯 Quality Gate Conditions
            `;
            
              // Add quality gate conditions if available
              let conditionsTable = '';
              if (qualityGateData.projectStatus.conditions) {
                conditionsTable = `
            | Condition | Status | Actual | Threshold |
            |-----------|--------|--------|-----------|`;
                
                qualityGateData.projectStatus.conditions.forEach(condition => {
                  const statusEmoji = condition.status === 'OK' ? '✅' : '❌';
                  conditionsTable += `
            | ${condition.metricKey} | ${statusEmoji} ${condition.status} | ${condition.actualValue || 'N/A'} | ${condition.errorThreshold || condition.warningThreshold || 'N/A'} |`;
                });
              }
              
              const finalComment = commentBody + conditionsTable + `
            
            ---
            📋 **Project:** \`${projectKey}\`  
            🔗 **View Details:** [SonarQube Dashboard](${sonarUrl}/dashboard?id=${projectKey})  
            ⏰ **Analysis Time:** ${new Date().toISOString()}
            `;
            
              // Find existing comment to update or create new one
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber
              });
              
              const existingComment = comments.data.find(comment => 
                comment.body.includes('📊 SonarQube Analysis Results')
              );
              
              if (existingComment) {
                // Update existing comment
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: finalComment
                });
                console.log('Updated existing SonarQube comment');
              } else {
                // Create new comment
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: finalComment
                });
                console.log('Created new SonarQube comment');
              }
              
            } catch (error) {
              console.error('Error creating SonarQube comment:', error);
              
              // Fallback comment
              const fallbackComment = `
            ## 📊 SonarQube Analysis Results
            
            ⚠️ **Unable to fetch detailed results**
            
            Please check the [SonarQube Dashboard](${sonarUrl}/dashboard?id=${projectKey}) manually.
            
            **Error:** ${error.message}
            `;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: fallbackComment
              });
            }

      - name: Create issue on failure
        if: ${{ failure() }}
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const assignee = "${{ github.actor }}";
              const authorName = "${{ github.event.head_commit.author.name }}";
              const authorEmail = "${{ github.event.head_commit.author.email }}";
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `SonarQube PR Comment Failed in ${context.job}`,
                body: `### ❌ SonarQube PR Comment Failed\n\n` +
                      `**Job:** ${context.job}\n` +
                      `**Commit:** [${context.sha.substring(0,7)}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})\n` +
                      `**Workflow:** [${context.workflow}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\n` +
                      `**Commit Author:** ${authorName} (${authorEmail})\n\n` +
                      `Failed to post SonarQube results to PR.`,
                assignees: [assignee],
                labels: ['ci-failure', 'sonarqube']
              });
            } catch (error) {
              console.error('Error creating issue:', error);
              core.setFailed(`Failed to create issue: ${error.message}`);
            }

  docker-build-test:
    needs: [security-scan, build-and-test, sonarqube-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Show commit author
        run: |
          echo "Commit by ${{ github.actor }}"
          echo "Email: ${{ github.event.head_commit.author.email || 'N/A' }}"
          echo "Full details: ${{ toJson(github.event.head_commit.author) }}"
        
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Trivy (for container scanning)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Build Docker image
        run: docker build -t youtube-blog-converter:${{ github.sha }} .

      - name: Container Vulnerability Scan with Trivy
        run: trivy image --severity HIGH,CRITICAL --exit-code 0 youtube-blog-converter:${{ github.sha }}
      
      - name: Run smoke test
        run: |
          docker run -d --name smoke-test \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            -p 5000:5000 \
            youtube-blog-converter:${{ github.sha }}
          sleep 10
          docker logs smoke-test
          curl --retry 5 --retry-delay 5 --retry-all-errors http://localhost:5000
          docker stop smoke-test

      - name: Create issue on failure
        if: ${{ failure() }}
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const assignee = "${{ github.actor }}";
              const authorName = "${{ github.event.head_commit.author.name }}";
              const authorEmail = "${{ github.event.head_commit.author.email }}";
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Docker Build Failed in ${context.job}`,
                body: `### ❌ Docker Build/Test Failed\n\n` +
                      `**Job:** ${context.job}\n` +
                      `**Commit:** [${context.sha.substring(0,7)}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})\n` +
                      `**Workflow:** [${context.workflow}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\n` +
                      `**Commit Author:** ${authorName} (${authorEmail})\n\n` +
                      `Docker build or smoke test failed. Please check container logs.`,
                assignees: [assignee],
                labels: ['ci-failure', 'docker']
              });
            } catch (error) {
              console.error('Error creating issue:', error);
              core.setFailed(`Failed to create issue: ${error.message}`);
            }

      - name: Slack Notification on Failure
        if: ${{ failure() }}
        uses: act10ns/slack@v2.1.0
        with:
          channel: '#githubaction'
          status: ${{ job.status }}
          text: "❌ Docker Build Failed in ${{ github.repository }}"
          fields: |
            [
              {"title": "Repository", "value": "${{ github.repository }}", "short": true},
              {"title": "Workflow", "value": "${{ github.workflow }}", "short": true},
              {"title": "Job", "value": "${{ github.job }}", "short": true},
              {"title": "Run ID", "value": "${{ github.run_id }}", "short": true},
              {"title": "Commit", "value": "${{ github.sha }}", "short": true},
              {"title": "Commit Author", "value": "${{ github.event.head_commit.author.name }}", "short": true}
            ]
          footer: "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"

  deploy-to-dockerhub:
    needs: docker-build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Show commit author
        run: |
          echo "Commit by ${{ github.actor }}"
          echo "Email: ${{ github.event.head_commit.author.email || 'N/A' }}"
          echo "Full details: ${{ toJson(github.event.head_commit.author) }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/youtube-blog-converter:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/youtube-blog-converter:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify deployment
        run: |
          echo "Successfully deployed to Docker Hub!"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/youtube-blog-converter:${{ github.sha }}"

      - name: Create issue on failure
        if: ${{ failure() }}
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const assignee = "${{ github.actor }}";
              const authorName = "${{ github.event.head_commit.author.name }}";
              const authorEmail = "${{ github.event.head_commit.author.email }}";
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Deployment Failed in ${context.job}`,
                body: `### ❌ Deployment to Docker Hub Failed\n\n` +
                      `**Job:** ${context.job}\n` +
                      `**Commit:** [${context.sha.substring(0,7)}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})\n` +
                      `**Workflow:** [${context.workflow}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\n` +
                      `**Commit Author:** ${authorName} (${authorEmail})\n\n` +
                      `Deployment to Docker Hub failed. Please check build logs.`,
                assignees: [assignee],
                labels: ['ci-failure', 'deployment']
              });
            } catch (error) {
              console.error('Error creating issue:', error);
              core.setFailed(`Failed to create issue: ${error.message}`);
            }

      - name: Slack Notification on Failure
        if: ${{ failure() }}
        uses: act10ns/slack@v2.1.0
        with:
          channel: '#githubaction'
          status: ${{ job.status }}
          text: "❌ Deployment Failed in ${{ github.repository }}"
          fields: |
            [
              {"title": "Repository", "value": "${{ github.repository }}", "short": true},
              {"title": "Workflow", "value": "${{ github.workflow }}", "short": true},
              {"title": "Job", "value": "${{ github.job }}", "short": true},
              {"title": "Run ID", "value": "${{ github.run_id }}", "short": true},
              {"title": "Commit", "value": "${{ github.sha }}", "short": true},
              {"title": "Commit Author", "value": "${{ github.event.head_commit.author.name }}", "short": true}
            ]
          footer: "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"

  # Global Slack notification job
  notify:
    name: Pipeline Status Notification
    if: always()
    runs-on: ubuntu-latest
    needs: 
      - security-scan
      - build-and-test
      - sonarqube-scan
      - sonarqube-pr-comment
      - docker-build-test
      - deploy-to-dockerhub
    steps:
      - name: Aggregate job statuses
        id: status
        run: |
          # Initialize variables
          failed_jobs=""
          successful_jobs=""
          skipped_jobs=""

          # Check each job status
          if [[ "${{ needs.security-scan.result }}" == 'failure' ]]; then 
            failed_jobs+="Security Scan, "
          elif [[ "${{ needs.security-scan.result }}" == 'success' ]]; then
            successful_jobs+="Security Scan, "
          else
            skipped_jobs+="Security Scan, "
          fi

          if [[ "${{ needs.build-and-test.result }}" == 'failure' ]]; then 
            failed_jobs+="Build and Test, "
          elif [[ "${{ needs.build-and-test.result }}" == 'success' ]]; then
            successful_jobs+="Build and Test, "
          else
            skipped_jobs+="Build and Test, "
          fi

          if [[ "${{ needs.sonarqube-scan.result }}" == 'failure' ]]; then 
            failed_jobs+="SonarQube Scan, "
          elif [[ "${{ needs.sonarqube-scan.result }}" == 'success' ]]; then
            successful_jobs+="SonarQube Scan, "
          else
            skipped_jobs+="SonarQube Scan, "
          fi

          if [[ "${{ needs.sonarqube-pr-comment.result }}" == 'failure' ]]; then 
            failed_jobs+="SonarQube PR Comment, "
          elif [[ "${{ needs.sonarqube-pr-comment.result }}" == 'success' ]]; then
            successful_jobs+="SonarQube PR Comment, "
          else
            skipped_jobs+="SonarQube PR Comment, "
          fi

          if [[ "${{ needs.docker-build-test.result }}" == 'failure' ]]; then 
            failed_jobs+="Docker Build, "
          elif [[ "${{ needs.docker-build-test.result }}" == 'success' ]]; then
            successful_jobs+="Docker Build, "
          else
            skipped_jobs+="Docker Build, "
          fi

          if [[ "${{ needs.deploy-to-dockerhub.result }}" == 'failure' ]]; then 
            failed_jobs+="Deployment, "
          elif [[ "${{ needs.deploy-to-dockerhub.result }}" == 'success' ]]; then
            successful_jobs+="Deployment, "
          else
            skipped_jobs+="Deployment, "
          fi

          # Remove trailing commas
          failed_jobs=${failed_jobs%, }
          successful_jobs=${successful_jobs%, }
          skipped_jobs=${skipped_jobs%, }

          # Set outputs
          echo "failed_jobs=$failed_jobs" >> $GITHUB_OUTPUT
          echo "successful_jobs=$successful_jobs" >> $GITHUB_OUTPUT
          echo "skipped_jobs=$skipped_jobs" >> $GITHUB_OUTPUT
          
          # Set overall status
          if [ -n "$failed_jobs" ]; then
            echo "overall_status=failure" >> $GITHUB_OUTPUT
          elif [ -n "$successful_jobs" ]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
          else
            echo "overall_status=skipped" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        uses: act10ns/slack@v2.1.0
        with:
          channel: '#githubaction'
          status: ${{ job.status }}
          # Determine icon based on overall status
          icon_emoji: ${{ steps.status.outputs.overall_status == 'success' && ':white_check_mark:' || ':x:' }}
          # Custom text based on status
          text: |
            ${{ steps.status.outputs.overall_status == 'success' && '✅ Pipeline Succeeded!' || '❌ Pipeline Failed!' }}
            ${{ steps.status.outputs.overall_status == 'skipped' && '⚠️ Pipeline Skipped!' }}
          fields: |
            [
              {"title": "Repository", "value": "${{ github.repository }}", "short": true},
              {"title": "Workflow", "value": "${{ github.workflow }}", "short": true},
              {"title": "Run ID", "value": "${{ github.run_id }}", "short": true},
              {"title": "Commit", "value": "${{ github.sha }}", "short": true},
              {"title": "Triggered by", "value": "${{ github.actor }}", "short": true},
              ${{ !steps.status.outputs.successful_jobs == '' && format('{{"title": "Successful Jobs", "value": "{0}", "short": true}},', steps.status.outputs.successful_jobs) }}
              ${{ !steps.status.outputs.failed_jobs == '' && format('{{"title": "Failed Jobs", "value": "{0}", "short": true}},', steps.status.outputs.failed_jobs) }}
              ${{ !steps.status.outputs.skipped_jobs == '' && format('{{"title": "Skipped Jobs", "value": "{0}", "short": true}}', steps.status.outputs.skipped_jobs) }}
            ]
          footer: "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run Details>"
